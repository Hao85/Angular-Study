
<form #f=ngForm (ngSubmit)="onSubmit(f.value)">
    <div class="form-group">
        <label for="name">Course Name</label>
        <input 
            required
            minlength="5"
            ngModel 
            #name="ngModel"
            name="name" 
            type="text" 
            id="name" 
            class="form-control">
        <div class="alert alert-danger" *ngIf="name.touched && name.invalid">
            <div *ngIf="name.errors.required" >Name field is required.</div>
            <div 
                *ngIf="name.errors.minlength" >
                Name field should be minimum {{name.errors.minlength.requiredLength}} characters.
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="category">Category</label>
        <select 
            required 
            ngModel 
            #category="ngModel" 
            name="category" 
            id="category" 
            class="form-control">
            <option></option>
            <option 
                *ngFor="let c of categories" 
                [value]="c.id">
                {{c.name}}
            </option>
        </select>
        <div class="alert alert-danger" *ngIf="category.touched && category.invalid">
            <div *ngIf="category.errors.required">Category is required.</div>
        </div>
    </div>
    <div class="checkbox">
        <label for="hasMoneyBackGuarantee">
            <input 
                ngModel 
                name="hasMoneyBackGuarantee" 
                id="hasMoneyBackGuarantee"
                type="checkbox"> 
                30-day moneny-back guarantee?
        </label>
    </div>
    <p>{{ f.value | json }}</p>
    <button class="btn btn-primary" [disabled]="f.invalid">Create</button>
</form>
