<form [formGroup]="form">
    <div class="form-group">
        <label for="oldPassword">Old Password</label>
        <input
            formControlName="oldPassword" 
            type="password" 
            id="oldPassword" 
            class="form-control">
        <div *ngIf="oldPassword.pending" >Check the old password...</div>
        <div
            *ngIf="oldPassword.touched && oldPassword.invalid" 
            class="alert alert-danger">
            <div *ngIf="oldPassword.errors.required" >The old password is required.</div>
            <div *ngIf="oldPassword.errors.invalidOldPassword" >The old password is not valid.</div>
        </div>
    </div>
    <div class="form-group">
        <label for="newPassword">new Password</label>
        <input 
            formControlName="newPassword"
            type="password" 
            id="newPassword" 
            class="form-control">
        <div
            *ngIf="newPassword.touched && newPassword.invalid" 
            class="alert alert-danger">
            <div *ngIf="newPassword.errors.required" >The new password is required.</div>
        </div>
    </div>
    <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input 
            formControlName="confirmPassword"
            type="password" 
            id="confirmPassword" 
            class="form-control">
        <div
            *ngIf="confirmPassword.touched && confirmPassword.invalid" 
            class="alert alert-danger">
            <div *ngIf="confirmPassword.errors.required" >The new password is required.</div>
        </div>
        <div
            *ngIf="confirmPassword.valid && form.invalid && form.errors.passwordsShouldMatch" 
            class="alert alert-danger">
            The Passowrds do not match.
        </div>
    </div>
    <button class="btn btn-primary">Change Password</button>
</form>
