<form>
    <label for="topics">Topics</label>
    <input
        (keyup.enter)="addTopics(topic)" #topic
        class="form-control" id="topic">
    <ul class="list-group">
        <li 
            *ngFor="let topic of topics.controls"
            (click)="removeTopics(topic)"
            class="list-group-item">
            {{ topic.value }}
        </li>
    </ul>
</form>
